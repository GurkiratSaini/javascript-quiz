<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="nav">
        <button type="button" class="btn highScoreBtn" id="highscoresLink">View Highscores</button>
        <p>Time: <span id="timer">0</span></p>
    </div>
    <div id="container" class="container">
        <div class="heading">
            <h1 id="heading-h1">Coding Quiz Challenge</h1>
        </div>
        <div class="table hide">
            <table id="highscoresTable hide">
                <tr>
                    <th>Initials</th>
                    <th>Score</th>
                </tr>
            </table>
            <button type="button" id="goBack" class="btn highScoreBtn">Back</button>
        </div>
        <div class="text-content">
            <p id="text-content">A browser based JavaScript quiz. There is a penalty for answering a question wrong.</p>
            <p id="finalScore"></p>
            <p class="nameDisplay hide"><span>Enter your initials: </span>
                <input type= "text" id="nameField" placeholder="Your name" class="textField">
            </p>
            <button type="button" id="nameSubmitBtn" class="btn hide">Submit</button>
            <button type="button" class="btn" id="startQuiz">Click to Start!</button>
            <div id="btn-group" class="btn-group hide">
                <button type="button" class="btn ansBtn" id="answer1">Button 1</button>
                <button type="button" class="btn ansBtn" id="answer2">Button 2</button>
                <button type="button" class="btn ansBtn" id="answer3">Button 3</button>
                <button type="button" class="btn ansBtn" id="answer4">Button 4</button>
            </div>
            <div class="text-flash-container hide">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
